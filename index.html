<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملوك العود</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d4af37; /* اللون الذهبي */
            padding: 20px;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        #wheel-container {
            position: relative;
            display: inline-block;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border: 8px solid #d4af37; /* اللون الذهبي */
            transition: transform 10s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            padding: 10px;
            border: 2px solid white; /* حدود بيضاء */
        }
        .slice:nth-child(1) { background: #FF5733; transform: rotate(0deg); }
        .slice:nth-child(2) { background: #33FF57; transform: rotate(45deg); }
        .slice:nth-child(3) { background: #3357FF; transform: rotate(90deg); }
        .slice:nth-child(4) { background: #FF33A8; transform: rotate(135deg); }
        .slice:nth-child(5) { background: #FFDA33; transform: rotate(180deg); }
        .slice:nth-child(6) { background: #33FFD4; transform: rotate(225deg); }
        .slice:nth-child(7) { background: #A833FF; transform: rotate(270deg); }
        .slice:nth-child(8) { background: #FF3333; transform: rotate(315deg); }

        #spin {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #d4af37; /* اللون الذهبي */
            color: white;
            border: none;
            border-radius: 5px;
        }
        #waitingMessage {
            margin-top: 20px;
            font-size: 1.3em;
            color: #e74c3c; /* لون الرسالة */
            display: none; /* مخفية بشكل افتراضي */
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #arrow {
            position: absolute;
            top: -25px; /* موضع السهم فوق العجلة */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #d4af37; /* لون السهم */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* إضافة ظل للسهم */
        }
        footer {
            margin-top: 40px;
            font-size: 1em;
            padding: 20px;
            background-color: #e7e7e7;
        }
    </style>
</head>
<body>

    <header>
        <h1>ملوك العود</h1>
    </header>

    <div id="wheel-container">
        <div id="arrow"></div>
        <div id="wheel">
            <div class="slice">50 ريال</div>
            <div class="slice">هدية منزلية</div>
            <div class="slice">2 كيلو عسل</div>
            <div class="slice">كارت شحن 50</div>
            <div class="slice">أدوات مطبخ</div>
            <div class="slice">حاول مرة أخرى</div>
            <div class="slice">هدية مفاجئة</div>
            <div class="slice">فرصة سعيدة</div>
        </div>
    </div>
    
    <button id="spin">دور العجلة</button>
    <div id="waitingMessage">استغفر الله</div>
    <div id="result"></div>

    <footer>
        <p>مسابقة ملوك العود قد تكون أنت الرابح الأكبر.</p>
    </footer>

    <script>
        let spun = false;

        document.getElementById('spin').addEventListener('click', function() {
            if (spun) {
                alert('لا يمكنك تدوير العجلة مرة أخرى.');
                return;
            }
            spun = true;

            const wheel = document.getElementById('wheel');
            const waitingMessage = document.getElementById('waitingMessage');
            waitingMessage.style.display = 'block'; // عرض الرسالة

            const randomDegree = Math.floor(Math.random() * 360) + 3600; // تدور 10 دوارات
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                const degree = randomDegree % 360;
                let prize;

                // تحديد الجوائز بناءً على الاحتمالات
                if (degree >= 0 && degree < 45) prize = '50 ريال';
                else if (degree >= 45 && degree < 90) prize = 'هدية منزلية';
                else if (degree >= 90 && degree < 135) prize = '2 كيلو عسل';
                else if (degree >= 135 && degree < 180) prize = 'كارت شحن 50';
                else if (degree >= 180 && degree < 225) prize = 'أدوات مطبخ';
                else if (degree >= 225 && degree < 270) prize = 'حاول مرة أخرى';
                else if (degree >= 270 && degree < 315) prize = 'هدية مفاجئة';
                else prize = 'فرصة سعيدة';

                waitingMessage.style.display = 'none'; // إخفاء الرسالة
                document.getElementById('result').innerText = prize;
            }, 10000); // وقت التوقف بعد 10 ثواني
        });
    </script>

</body>
</html>
