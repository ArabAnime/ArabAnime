<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرب أنمي</title>

    <!-- إضافة رمز Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3314957630926799"
     crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #ff6347;
        }
        h2 {
            margin: 20px 0;
        }
        .anime-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .anime-item {
            background-color: #444;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        button {
            padding: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #e5533d;
        }
        .results, .ad-space, .registration-form, .tasbeeh {
            margin-top: 20px;
            display: none;
            background-color: #444;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 10px;
        }
        .youtube-link {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .youtube-link a {
            color: #ff6347;
            text-decoration: none;
            font-size: 20px;
        }
        .youtube-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .anime-item {
                width: 150px;
            }
            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>عرب أنمي</h1>
    <h2>يرجى التسجيل قبل التصويت</h2>

    <div class="registration-form" id="registrationForm">
        <h3>نموذج التسجيل</h3>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <button onclick="register()">تسجيل</button>
    </div>

    <div class="anime-section" id="animeSection" style="display:none;">
        <h2>صوت لأفضل أنمي</h2>
        <ul class="anime-list">
            <li class="anime-item">ون بيس <button onclick="vote('ون بيس')">صوت</button></li>
            <li class="anime-item">دراغون بول <button onclick="vote('دراغون بول')">صوت</button></li>
            <li class="anime-item">ناروتو <button onclick="vote('ناروتو')">صوت</button></li>
            <li class="anime-item">بليتش <button onclick="vote('بليتش')">صوت</button></li>
            <li class="anime-item">بوروتو <button onclick="vote('بوروتو')">صوت</button></li>
            <li class="anime-item">قاتل الشياطين <button onclick="vote('قاتل الشياطين')">صوت</button></li>
        </ul>

        <!-- عنصر الإعلان -->
        <div class="ad-space">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3314957630926799"
                 data-ad-slot="1234567890"  <!-- استبدل برقم الفتحة الخاص بك -->
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="results" id="results">
            <h2>نتائج التصويت</h2>
            <ul id="results-list"></ul>
        </div>

        <div class="user-list">
            <h2>المستخدمون المسجلون</h2>
            <ul id="user-list"></ul>
        </div>

        <!-- زر تسجيل الخروج -->
        <button onclick="logout()">تسجيل الخروج</button>
    </div>

    <div class="tasbeeh" id="tasbeehSection" style="display:none;">
        <h2>تسبيح</h2>
        <button onclick="tasbeeh()">استغفر الله</button>
        <p>عدد التسبيحات: <span id="count">0</span></p>
    </div>

    <div class="youtube-link">
        <a href="https://youtube.com/@aranime007?si=KG5vsdJ8O4VyCTxJ" target="_blank">
            اشترك في قناتي على اليوتيوب
        </a>
    </div>

    <!-- إضافة عنصر الصوت -->
    <audio id="thankYouSound" src="path/to/your/sound.mp3"></audio>

    <script>
        const votes = {
            'ون بيس': 0,
            'دراغون بول': 0,
            'ناروتو': 0,
            'بليتش': 0,
            'بوروتو': 0,
            'قاتل الشياطين': 0
        };

        const storedVotes = JSON.parse(localStorage.getItem('votes'));
        if (storedVotes) {
            Object.assign(votes, storedVotes);
        }

        const userVote = localStorage.getItem('userVote');
        const registeredUser = localStorage.getItem('username');

        function getRegisteredUsers() {
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            return users;
        }

        function displayRegisteredUsers() {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            const users = getRegisteredUsers();
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                userList.appendChild(li);
            });
        }

        function register() {
            const username = document.getElementById('username').value;
            if (username) {
                const users = getRegisteredUsers();
                if (!users.includes(username)) {
                    users.push(username);
                    localStorage.setItem('registeredUsers', JSON.stringify(users));
                }
                localStorage.setItem('username', username);
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('animeSection').style.display = 'block';
                document.getElementById('tasbeehSection').style.display = 'block'; 
                displayResults();
                displayRegisteredUsers(); 
            } else {
                alert('يرجى إدخال اسم المستخدم.');
            }
        }

        function vote(anime) {
            if (userVote) {
                alert('لقد صوتت بالفعل!');
                return;
            }

            votes[anime]++;
            localStorage.setItem('votes', JSON.stringify(votes));
            localStorage.setItem('userVote', anime);

            // تشغيل الصوت
            document.getElementById('thankYouSound').play();

            displayResults();
        }

        function displayResults() {
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = '';
            for (const anime in votes) {
                const li = document.createElement('li');
                li.textContent = `${anime}: ${votes[anime]} صوت`;
                resultsList.appendChild(li);
            }
            document.getElementById('results').style.display = 'block';
        }

        function tasbeeh() {
            const countElement = document.getElementById('count');
            let count = parseInt(countElement.textContent);
            count++;
            countElement.textContent = count;
        }

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('userVote');
            localStorage.removeItem('votes');
            document.getElementById('animeSection').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'block';
            alert('تم تسجيل الخروج بنجاح.');
        }

        if (!registeredUser) {
            document.getElementById('registrationForm').style.display = 'block';
        } else {
            document.getElementById('animeSection').style.display = 'block';
            document.getElementById('tasbeehSection').style.display = 'block'; 
            displayResults();
            displayRegisteredUsers(); 
        }
    </script>
</body>
</html>
