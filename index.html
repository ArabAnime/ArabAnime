<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>AI Video Splitter</h1>
    <form id="videoForm">
        <input type="file" id="videoUpload" name="video" accept="video/*" required>
        <input type="number" id="cutDuration" name="cutDuration" placeholder="Cutting Segment Duration (seconds)" value="5" required>
        <input type="number" id="nonCutDuration" name="nonCutDuration" placeholder="Non-Cutting Segment Duration (seconds)" value="5" required>
        <button type="submit">Split Video</button>
    </form>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('/split', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('Network response was not ok.');
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'split_video.mp4';
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(err => {
                console.error('Error:', err);
            });
        });
    </script>

</body>
</html>
