<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرب أنمي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff6347;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            margin: 20px 0;
        }
        .anime-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .anime-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .anime-item:hover {
            transform: scale(1.05);
        }
        button {
            padding: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #e5533d;
        }
        .results {
            margin-top: 20px;
            display: none;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .ad-space {
            margin: 20px 0;
            background-color: #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        .registration-form {
            display: none;
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 10px;
        }
        .tasbeeh {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tasbeeh button {
            background-color: #4CAF50;
        }
        .tasbeeh button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .anime-item {
                width: 150px;
            }
            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>عرب أنمي</h1>
    <h2>يرجى التسجيل قبل التصويت</h2>

    <div class="registration-form" id="registrationForm">
        <h3>نموذج التسجيل</h3>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <button onclick="register()">تسجيل</button>
    </div>

    <div class="anime-section" id="animeSection" style="display:none;">
        <h2>صوت لأفضل أنمي</h2>
        <ul class="anime-list">
            <li class="anime-item">ون بيس <button onclick="vote('ون بيس')">صوت</button></li>
            <li class="anime-item">دراغون بول <button onclick="vote('دراغون بول')">صوت</button></li>
            <li class="anime-item">ناروتو <button onclick="vote('ناروتو')">صوت</button></li>
            <li class="anime-item">بليتش <button onclick="vote('بليتش')">صوت</button></li>
            <li class="anime-item">بوروتو <button onclick="vote('بوروتو')">صوت</button></li>
            <li class="anime-item">قاتل الشياطين <button onclick="vote('قاتل الشياطين')">صوت</button></li>
        </ul>

        <div class="ad-space">
            <p>إعلان هنا</p>
            <a href="https://www.cpmrevenuegate.com/ae1205266?key=30e8bd5d04dad77b7af02c3bebb3ba44" target="_blank">اضغط هنا لرؤية الإعلان</a>
        </div>

        <div class="results" id="results">
            <h2>نتائج التصويت</h2>
            <ul id="results-list"></ul>
        </div>

        <div class="user-list">
            <h2>المستخدمون المسجلون</h2>
            <ul id="user-list"></ul>
        </div>
    </div>

    <div class="tasbeeh" id="tasbeehSection" style="display:none;">
        <h2>تسبيح</h2>
        <button onclick="tasbeeh()">استغفر الله</button>
        <p>عدد التسبيحات: <span id="count">0</span></p>
    </div>

    <script>
        const votes = {
            'ون بيس': 0,
            'دراغون بول': 0,
            'ناروتو': 0,
            'بليتش': 0,
            'بوروتو': 0,
            'قاتل الشياطين': 0
        };

        const storedVotes = JSON.parse(localStorage.getItem('votes'));
        if (storedVotes) {
            Object.assign(votes, storedVotes);
        }

        const userVote = localStorage.getItem('userVote');
        const registeredUser = localStorage.getItem('username');

        // جلب الأسماء المسجلة من localStorage
        function getRegisteredUsers() {
            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            return users;
        }

        function displayRegisteredUsers() {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            const users = getRegisteredUsers();
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                userList.appendChild(li);
            });
        }

        function register() {
            const username = document.getElementById('username').value;
            if (username) {
                // إضافة اسم المستخدم إلى localStorage
                const users = getRegisteredUsers();
                if (!users.includes(username)) {
                    users.push(username);
                    localStorage.setItem('registeredUsers', JSON.stringify(users));
                }
                localStorage.setItem('username', username);
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('animeSection').style.display = 'block';
                document.getElementById('tasbeehSection').style.display = 'block'; // Show tasbeeh section
                displayResults();
                displayRegisteredUsers(); // عرض أسماء المستخدمين
            } else {
                alert('يرجى إدخال اسم المستخدم.');
            }
        }

        function vote(anime) {
            if (userVote) {
                alert('لقد صوتت بالفعل!');
                return;
            }

            votes[anime]++;
            localStorage.setItem('votes', JSON.stringify(votes));
            localStorage.setItem('userVote', anime);

            displayResults();
        }

        function displayResults() {
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = '';
            for (const anime in votes) {
                const li = document.createElement('li');
                li.textContent = `${anime}: ${votes[anime]} صوت`;
                resultsList.appendChild(li);
            }
            document.getElementById('results').style.display = 'block';
        }

        function tasbeeh() {
            const countElement = document.getElementById('count');
            let count = parseInt(countElement.textContent);
            count++;
            countElement.textContent = count;
        }

        // عرض نموذج التسجيل إذا لم يكن هناك مستخدم مسجل
        if (!registeredUser) {
            document.getElementById('registrationForm').style.display = 'block';
        } else {
            document.getElementById('animeSection').style.display = 'block';
            document.getElementById('tasbeehSection').style.display = 'block'; // Show tasbeeh section
            displayResults();
            displayRegisteredUsers(); // عرض أسماء المستخدمين
        }
    </script>
</body>
</html>
