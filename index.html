<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        video {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>AI Video Splitter</h1>
    <input type="file" id="videoUpload" accept="video/*">
    <input type="number" id="nonCutDuration" placeholder="Non-Cutting Segment Duration (seconds)">
    <input type="number" id="cutDuration" placeholder="Cutting Segment Duration (seconds)">
    <button id="splitButton">Split Video with AI</button>

    <video id="outputVideo" controls style="display:none;"></video>
    <a id="downloadLink" style="display:none;">Download Split Video</a>

    <script>
        document.getElementById('splitButton').addEventListener('click', function() {
            const videoFile = document.getElementById('videoUpload').files[0];
            const nonCutDuration = parseInt(document.getElementById('nonCutDuration').value) || 0;
            const cutDuration = parseInt(document.getElementById('cutDuration').value) || 0;

            if (!videoFile) {
                alert('Please upload a video file.');
                return;
            }

            // Placeholder for video processing
            const outputVideoURL = URL.createObjectURL(videoFile); // Simulating processed video
            document.getElementById('outputVideo').src = outputVideoURL;
            document.getElementById('outputVideo').style.display = 'block';
            
            // Create download link
            document.getElementById('downloadLink').href = outputVideoURL;
            document.getElementById('downloadLink').download = 'split_video.mp4';
            document.getElementById('downloadLink').style.display = 'block';
            document.getElementById('downloadLink').innerText = 'Download Split Video';
        });
    </script>

</body>
</html>
