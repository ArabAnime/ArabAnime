<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملوك العود</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d4af37; /* اللون الذهبي */
            padding: 20px;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        #wheel-container {
            position: relative;
            display: inline-block;
        }
        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border: 8px solid #d4af37; /* اللون الذهبي */
            transition: transform 10s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            padding: 10px;
            border: 2px solid #fff; /* حدود بيضاء */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* ظل */
        }
        .slice:nth-child(1) { background: linear-gradient(135deg, #f39c12, #e67e22); transform: rotate(0deg); }
        .slice:nth-child(2) { background: linear-gradient(135deg, #3498db, #2980b9); transform: rotate(40deg); }
        .slice:nth-child(3) { background: linear-gradient(135deg, #2ecc71, #27ae60); transform: rotate(80deg); }
        .slice:nth-child(4) { background: linear-gradient(135deg, #f1c40f, #f39c12); transform: rotate(120deg); }
        .slice:nth-child(5) { background: linear-gradient(135deg, #9b59b6, #8e44ad); transform: rotate(160deg); }
        .slice:nth-child(6) { background: linear-gradient(135deg, #34495e, #2c3e50); transform: rotate(200deg); }
        .slice:nth-child(7) { background: linear-gradient(135deg, #e74c3c, #c0392b); transform: rotate(240deg); }
        .slice:nth-child(8) { background: linear-gradient(135deg, #95a5a6, #7f8c8d); transform: rotate(280deg); }
        .slice:nth-child(9) { background: linear-gradient(135deg, #f39c12, #d35400); transform: rotate(320deg); }

        #spin {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #d4af37; /* اللون الذهبي */
            color: white;
            border: none;
            border-radius: 5px;
        }
        #waitingMessage {
            margin-top: 20px;
            font-size: 1.3em;
            color: #e74c3c; /* لون الرسالة */
            display: none; /* مخفية بشكل افتراضي */
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #arrow {
            position: absolute;
            top: -25px; /* موضع السهم فوق العجلة */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #d4af37; /* لون السهم */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* إضافة ظل للسهم */
        }
        footer {
            margin-top: 40px;
            font-size: 1em;
            padding: 20px;
            background-color: #e7e7e7;
        }
    </style>
</head>
<body>

    <header>
        <h1>ملوك العود</h1>
    </header>

    <div id="wheel-container">
        <div id="arrow"></div>
        <div id="wheel">
            <div class="slice">مبروك حصلت على 5 ريال</div>
            <div class="slice">مبروك حصلت على 500 بيسة</div>
            <div class="slice">مبروك حصلت على 800 بيسة</div>
            <div class="slice">مبروك حصلت على 400 بيسة</div>
            <div class="slice">مبروك حصلت على توصيل مجاني</div>
            <div class="slice">مبروك حصلت على تخفيض 20%</div>
            <div class="slice">مبروك حصلت على تخفيض 10%</div>
            <div class="slice">مبروك حصلت على تخفيض 40%</div>
            <div class="slice">فرصة سعيدة المره القادمة</div>
        </div>
    </div>
    
    <button id="spin">دور العجلة</button>
    <div id="waitingMessage">استغفر الله</div>
    <div id="result"></div>

    <footer>
        <p>مسابقة ملوك العود قد تكون أنت الرابح الأكبر.</p>
    </footer>

    <script>
        let spun = false;

        document.getElementById('spin').addEventListener('click', function() {
            if (spun) {
                alert('لا يمكنك تدوير العجلة مرة أخرى.');
                return;
            }
            spun = true;

            const wheel = document.getElementById('wheel');
            const waitingMessage = document.getElementById('waitingMessage');
            waitingMessage.style.display = 'block'; // عرض الرسالة

            const randomDegree = Math.floor(Math.random() * 360) + 3600; // تدور 10 دوارات
            wheel.style.transform = `rotate(${randomDegree}deg)`;

            setTimeout(() => {
                const degree = randomDegree % 360;
                let prize;

                // تحديد الجوائز بناءً على الاحتمالات
                if (degree >= 0 && degree < 40) prize = 'مبروك حصلت على 5 ريال'; // 20%
                else if (degree >= 40 && degree < 80) prize = 'مبروك حصلت على 500 بيسة'; // 20%
                else if (degree >= 80 && degree < 120) prize = 'مبروك حصلت على 800 بيسة'; // 20%
                else if (degree >= 120 && degree < 160) prize = 'مبروك حصلت على 400 بيسة'; // 20%
                else if (degree >= 160 && degree < 200) prize = 'مبروك حصلت على توصيل مجاني'; // 20%
                else if (degree >= 200 && degree < 240) prize = 'مبروك حصلت على تخفيض 20%'; // 10%
                else if (degree >= 240 && degree < 280) prize = 'مبروك حصلت على تخفيض 10%'; // 10%
                else if (degree >= 280 && degree < 320) prize = 'مبروك حصلت على تخفيض 40%'; // 10%
                else prize = 'فرصة سعيدة المره القادمة'; // 10%

                waitingMessage.style.display = 'none'; // إخفاء الرسالة
                document.getElementById('result').innerText = prize;
            }, 10000); // وقت التوقف بعد 10 ثواني
        });
    </script>

</body>
</html>
